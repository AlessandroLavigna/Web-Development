    <script>

        // PSEUDOCODICE:
        // 1. Creare la stringa string
        // 2. Creare la funzione MadnessVerificator che prende in ingresso la stringa string
        // 3. trasformare la stringa in un array per indicare meglio gli elementi nei futuri if
        // 4. Creare la variabile NotMad per indicare se l`elemento sia true negli if
        // 5 Creare la variabile Saint per indicare le stringhe che sono per forza vere con un false
        // 6. Creare un ciclo for per analizzare ogni singolo elemento dell`array
        // 7. verificare con gli if se vi è un soggetto o la parola "Cthulhu" e con un altro if se il primo ed ultimo elemento finiscano con "are", "ere" o "ire"
        // 8. fuori dal ciclo for controllo con un if se l`ultimo elemento dell`array finisce con i simboli "?!?" o se inizia con i simboli elencati nella consegna
        // 9. creare un if che mi indichi con i true e false quando deve stampare la stringa

        let string = 'Lui è pazzo ~'
        let string2 = 'andare con lui è da pazzi da legare'
        let string3 = 'andare con lui al mare è da pazzi da legare'

        function MadnessVerificator(string) {
            let arr = string.split(" ")
            let NotMad = true
            let Saint = false
            let Errore = "stringa pazza"

            for (let i = 0; i < arr.length; i++) {


                if (arr[i] !== "Lui" && arr[i] !== "Lei" && arr[i] !== "Egli" && arr[i] !== 'Ella' && arr[i] == "Cthulhu") {
                    NotMad = false

                }
                if (arr[0].slice(-3) == "are" && arr[arr.length - 1].slice(-3) == "are" || arr[0].slice(-3) == "ere" && arr[arr.length - 1].slice(-3) == "ere" || arr[0].slice(-3) == "ire" && arr[arr.length - 1].slice(-3) == "ire") {
                    NotMad = false
                }
                if (arr[i] == "Church") {
                    Saint = true
                }
                if (arr[i] == "mare") {
                    Saint = true
                }

            }
            if (arr[arr.length - 1] == "?!?") {
                NotMad = false

            }
            if (arr[0] == "?" || arr[0] == "!" || arr[0] == "," || arr[0] == "." || arr[0] == ":" || arr[0] == ";" || arr[0] == "-" || arr[0] == "~") {
                NotMad = false
            }


            if (NotMad == true || NotMad == false && Saint == true) {
                return string

            }
            else {
                return Errore
            }



        }
        console.log(MadnessVerificator(string));

        console.log(MadnessVerificator(string3));
