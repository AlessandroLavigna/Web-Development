<script>

</script>

<!-- Ex 2:
dato un array di 10 numeri a piacere, stampare quanti sono i numeri positivi, quelli negativi, quelli dispari e quelli pari (per trovare il resto di una divisione utilizzare l'operatore %) -->

<!-- creare array con 10 numeri con le caratteristiche menzionate
    creare let  come contatori: positivi negativi dispari pari
    creare ciclo  crescente
    all`interno del ciclo sviluppiamo 2 if uno per i pari e dispari e l`altro positivi e negativi
    in ogni if incrementare il contatore corrispondente
    stampa risultati
     -->

     <script>
        let numbers = [5, 10, -7, 25, -30, 33, -159, -27, 154, 88, -71]

        let positive = 0
        let negative = 0
        let even = 0
        let odd = 0

        for (let i = 0; i <= numbers.length - 1; i++) {

            if (numbers[i] >= 0) {
                positive += 1
            } else {
                negative += 1
            }
            if (numbers[i] %2 == 0) {
                even += 1
            } else {
                odd += 1
            }
            
            
        }
        console.log('i positivi sono ' + positive)
        console.log('i negativi sono ' + negative)
        console.log('i pari sono ' + even)
        console.log('i dispari sono ' + odd)
     </script>

         <script>
            let stringhe = ['ciao', 'amic_', 'aiula']
