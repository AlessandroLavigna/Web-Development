    <script>
        let names = ['mario', 'luigi', 'peach', 'daisy']

        // for: significa per ognuno

        for (let i = names.length-1; //inizio il ciclo e gli dico di iniziare da dove, in questo caso dal valore 0-1 ovvero l`ultimo (mario -1 = daisy)
        i >= 0; //dico che il ciclo deve fermarsi all`elemento dell`array 0 (mario)
        i--) { //gli sto dicendo che il ciclo deve andare in moto decrescente ovvero da 3 a 0 

            let result = (names[i]).charAt(0) + names[i].charAt(names[i].length-1)
            console.log(result.toUpperCase())

        }

    </script>

    <script>

                result = []

                result.push(currentName)

            else if (lables[i].length == currentMaxLength){
                currentName = lables[i]
                result.push(currentName)
            }
            console.log(i + ' ' + result)
