<body>

    <script>
        function countNoSpaces(string) {
            let counter = 0
            for (let i = 0; i < string.length; i++) {
                if (string[i] !== " ") {
                    counter++;
                }

            }
            // console.log(counter);
            return counter
        }
        console.log(countNoSpaces('Ciao sono Alberto'));
    </script>
