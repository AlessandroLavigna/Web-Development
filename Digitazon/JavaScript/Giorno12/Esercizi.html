        // funzione che dato un array somma tutti i numeri dell`array

        function sum(arr) {
            let tot = 0

            for (let i = 0; i < arr.length; i++) {
                tot += arr[i]
            }
            return tot
        }

        function sot(arr) {
            let tot = 0

            for (let i = 0; i < arr.length; i++) {
                tot -= arr[i]
            }
            return tot
        }
