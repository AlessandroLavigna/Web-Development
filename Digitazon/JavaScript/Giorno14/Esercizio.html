    <!--  scrivere una funzione chiamata chessboard che prende in ingresso un numero l, la funzione deve stampare una scacchiera di lato l contenente '#' e ' ', opportunamente alternati -->


    <script>

        // stampare una scacchiera


        // per stampare una riga:
        // ricevo in ingresso l, che è la lunghezza della riga
        // inizio con il cancelletto e lo memorizzo in RIGA
        // ULTIMO è true
        // ciclo da 0 a l escluso
        // metto dentro RIGA un cerchio se ULTIMO è true
        // oppure metto dentro RIGA un cancelletto se ULTIMO è false
        // inverto ULTIMO
        // finito


        //  l = 5
        //  RIGA #O#O#
        //  0 -> 4

        function row(l, toggle) {
            
            let RIGA = ''
            for (let i = 0; i < l; i++) {
                if (toggle) {
                    RIGA += 'O'
                } else {
                    RIGA += '#'
                }
                toggle = !toggle

            }
            return RIGA
        }

        // disegnare la scacchiera
        // utilizzo row chiamandolo l volte
        // detto in altro modo: ciclo l volte e ad ogni iterazione chiamo row paddandogli l e stampo il risultato

        function chessboard(l) {
            let toggle = false
            for (let i = 0; i < l; i++) {
                console.log(row(l, toggle));
                toggle = !toggle
            }
        }

        // console.log(row(5));
        // console.log('___________');
        console.log(chessboard(5));

    </script>
